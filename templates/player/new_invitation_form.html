{% extends "base.html" %}
{% load crispy_forms_tags %}

    {% block title %}
    New Invitation
    {% endblock %}

    {% block content %}
    <form role="form" action="{% url 'player_new_invitation' %}" method="post">
        {% csrf_token %}

        <h2>New Invitation form</h2>

        {{ form | crispy }}

        <button type="submit" class="btn btn-success" >Send invitation</button>
    </form>
    {% endblock %}
